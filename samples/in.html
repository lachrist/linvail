
<html>
<script>
//literal
true;
false;
1;
2.0;
"abc";
/abc/g;
null;
// // unary
!false;
// binary
1*2;
"hello "+"world";
// conditional
1?2:3;
// declaration - function - call
function id (x) { return x };
var y = id(1);
// object
var o = {};
o.a = 1;
o["b"] = 2;
delete o.a;
delete o["b"];
// iterative statement
var xs = [1,2,3];
for (i=0; i<xs.length; i=i+1) { xs[i] = xs[i]+1; }
var ob = {a:1, b:2};
//for (var k in ob) { ob[k] = ob[k]+1; }
var j = 0;
while (j<10) { j=j+1; }
// try-throw
try { throw "Boum"; } catch (e) {}
// branch
1&&2;
if (1||2) { "consequent"; } else { "alternate"; }
switch (1) {
  case 1: "case-1"; break;
  case 2: "case-2"; break;
  default: "default";
}
</script>
</html>
